<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thmeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Guru</title>
</head>
<body>

<h1>Authors</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Books</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">123</td>
        <td th:text="${author.firstName + ' ' + author.lastName}">John Doe</td>
        <td th:each="book : ${author.books}">
            <span th:text="${book.title}">The Odessy</span>
        </td>
    </tr>
</table>

</body>
</html>
